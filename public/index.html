<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengelolaan Keuangan Pribadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .pemasukan {
            background-color: rgba(25, 135, 84, 0.1);
            border-left: 4px solid #198754;
        }
        .pengeluaran {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
        }
        .summary-card {
            margin-bottom: 20px;
        }
        .form-transaksi-card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">KeuanganKu</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4">Pengelolaan Keuangan Pribadi</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card summary-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Saldo</h5>
                        <h2 id="total-saldo" class="mb-0">Rp0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card summary-card text-white bg-success">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Pemasukan</h5>
                        <h2 id="total-pemasukan" class="mb-0">Rp0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card summary-card text-white bg-danger">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Pengeluaran</h5>
                        <h2 id="total-pengeluaran" class="mb-0">Rp0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card form-transaksi-card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Tambah Transaksi Baru</h5>
            </div>
            <div class="card-body">
                <form id="formTransaksi" class="row g-3">
                    <input type="hidden" id="transaksiId">
                    <div class="col-md-6">
                        <label for="kategori" class="form-label">Jenis Transaksi</label>
                        <select class="form-select" id="kategori" required>
                            <option value="" selected disabled>Pilih jenis transaksi</option>
                            <option value="pemasukan">Pemasukan</option>
                            <option value="pengeluaran">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="jumlah" class="form-label">Jumlah (Rp)</label>
                        <input type="number" class="form-control" id="jumlah" required min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="col-md-6">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <input type="text" class="form-control" id="deskripsi" required>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" id="btnReset">Reset</button>
                            <button type="button" class="btn btn-primary" id="btnSimpan">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <h4 class="mb-3">Daftar Transaksi</h4>
        <div id="daftar-transaksi" class="mb-5">
            <div class="text-center py-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Memuat data transaksi...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalKonfirmasiHapus" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus transaksi ini?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="btnKonfirmasiHapus">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
